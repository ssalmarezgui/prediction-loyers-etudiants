<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimer le prix - Logement étudiant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Flèche de retour -->
    <div class="back-arrow" onclick="window.location.href='{{ url_for('choix_page') }}'">
        ←
    </div>

    <div class="container">
        <h1 class="logement">Estimer le prix d'un logement étudiant</h1>
        
        <form class="form-estimation">
            <!-- Section Lieu -->
            <div class="form-section">
                <h2>Lieu</h2>
                
                <div class="form-group">
                    <label for="lieu">Lieu (ville, quartier, adresse)</label>
                    <input type="text" id="lieu" name="lieu" class="input-text" 
                           placeholder="Ex: Slimen Kehya, Denden..." required>
                    <div class="lieu-exemple">Exemples: Manouba, Slimen Kehya, Denden...</div>
                </div>
                
                <div class="form-group">
                    <label>Nombre de chambres</label>
                    <div class="number-input">
                        <button type="button" class="btn-minus">-</button>
                        <input type="number" id="nbChambres" name="nbChambres" value="1" min="1" max="5">
                        <button type="button" class="btn-plus">+</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Type de chambre</label>
                    <select id="typeChambre" name="typeChambre">
                        <option value="individuelle">Individuelle</option>
                        <option value="double">Double</option>
                        <option value="triple">Triple</option>
                    </select>
                </div>
            </div>

            <!-- Section Options -->
            <div class="form-section">
                <h2>Options</h2>
                <div class="form-group">
                    <label>Genre accepté</label>
                    <select id="genre" name="genre" class="select-option">
                        <option value="mixte">Mixte</option>
                        <option value="fille">Fille uniquement</option>
                        <option value="garcon">Garçon uniquement</option>
                    </select>
                </div>
                
                <div class="checkbox-group">
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="wifi" name="wifi" checked>
                        <span class="checkmark"></span>
                        Wi-Fi inclus
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="electricite" name="electricite" checked>
                        <span class="checkmark"></span>
                        Électricité inclus
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="eau" name="eau" checked>
                        <span class="checkmark"></span>
                        Eau inclus
                    </label>
                </div>
            </div>

            <!-- Bouton de prédiction -->
            <button type="submit" class="btn-predire">
                Prédire le loyer
            </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
